<div class="container-fluid project-page">
  <div class="project-timeline">
    <h1>This place will display the video time gaps</h1>
  </div>
  <div class="project-boards">
    <ul dnd-list dnd-drop="onDrop(list, item, index)">
      <li ng-repeat="item in list.items"
          dnd-draggable="getSelectedItemsIncluding(list, item)"
          dnd-dragstart="onDragstart(list, event)"
          dnd-moved="onMoved(list)"
          dnd-dragend="list.dragging = false"
          dnd-selected="item.selected = !item.selected"
          ng-class="{'selected': item.selected}"
          ng-hide="list.dragging && item.selected"
      >
        {{item.label}}
      </li>
    </ul>
    <div class="to-do-list">
        <div class="card">
          <div class="card">
            <h4 class="card-title">ToDo</h4>
          </div>
        </div>
      </div>
      <div class="transcribe-list">
        <div class="card">
          <div class="card">
            <h4 class="card-title">Transcribe</h4>
          </div>
        </div>
      </div>
      <div class="translate-list">
        <div class="card">
          <div class="card">
            <h4 class="card-title">Translate</h4>
          </div>
        </div>
      </div>
      <div class="subtitle-list">
        <div class="card">
          <div class="card">
            <h4 class="card-title">Subtitle</h4>
          </div>
        </div>
      </div>
      <div class="done-list">
        <div class="card">
          <div class="card">
            <h4 class="done-title">Done</h4>
          </div>
        </div>
      </div>
  </div>
</div>
