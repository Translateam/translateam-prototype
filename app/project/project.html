  {{scene1Todo}}
  {{scene1Transcribe}}
  <div class="row" style="border-bottom:solid;">
    <div class="col-md-3"><h3>Todo</h3></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable="{multiple:true}" ng-model="scene1Todo">
      <div ng-repeat="item in scene1Todo" class="card" data-drag="true" data-jqyoui-options="{revert: 'invalid', axis: 'y'}" jqyoui-draggable="{index: {{$index}}, animate:true}" style="z-index:9001;" ng-model="scene1Todo">
        <div class="card-body">
          {{item.title}}
        </div>
      </div>
    </div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
  </div>
  <div class="row" style="border-bottom:solid;">
    <div class="col-md-3"><h3>Transcribe</h3></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable="{multiple:true}" ng-model="scene1Transcribe">
      <div ng-repeat="item in scene1Transcribe" class="card" data-drag="true" data-jqyoui-options="{revert: 'invalid', axis: 'y'}" jqyoui-draggable="{index: {{$index}}, animate:true}" style="z-index:9001;" ng-model="scene1Transcribe">
        <div class="card-body">
          {{item.title}}
        </div>
      </div>
    </div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
  </div>
  <div class="row" style="border-bottom:solid;">
    <div class="col-md-3"><h3>Translate</h3></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable ng-model="scene1Translate">
      <div ng-repeat="item in scene1Translate" class="card" data-drag="true" data-jqyoui-options="{revert: 'invalid', axis: 'y'}" jqyoui-draggable="{index: {{$index}}, animate:true}" style="z-index:9001;" ng-model="scene1Translate">
        <div class="card-body">
          {{item.title}}
        </div>
      </div>
    </div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
  </div>
  <div class="row" style="border-bottom:solid;">
    <div class="col-md-3"><h3>Subtitle</h3></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable ng-model="scene1Subtitle">
      <div ng-repeat="item in scene1Subtitle" class="card" data-drag="true" data-jqyoui-options="{revert: 'invalid', axis: 'y'}" jqyoui-draggable="{index: {{$index}}, animate:true}" style="z-index:9001;" ng-model="scene1Subtitle">
        <div class="card-body">
          {{item.title}}
        </div>
      </div>
    </div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
  </div>
  <div class="row">
    <div class="col-md-3"><h3>Done</h3></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable ng-model="scene1Done">
      <div ng-repeat="item in scene1Done" class="card" data-drag="true" data-jqyoui-options="{revert: 'invalid', axis: 'y'}" jqyoui-draggable="{index: {{$index}}, animate:true}" style="z-index:9001;" ng-model="scene1Done">
        <div class="card-body">
          {{item.title}}
        </div>
      </div>
    </div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
    <div class="col-md-3" style="min-height:100px;" data-drop="true" jqyoui-droppable></div>
  </div>
</div>
