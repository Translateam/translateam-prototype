
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 vl">
      <video-player video-url="{{TransCtrl.videoUrl}}" video-current-time="TransCtrl.videoCurrentTime"></video-player>
    </div>
    <div class="col-md-7">

      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Transcription</th>
          <th>Translation</th>
        </tr>
        </thead>
        <tbody>
        <tr style="text-align: center">
          <td>{{TransCtrl.transcripts[0].text}}</td>
          <td><textarea style="width:100%" ng-model="TransCtrl.translations[0].text" id="textbox1" rows="8">{{TransCtrl.translations[0].text}}</textarea></td>
        </tr>

        </tbody>
      </table>
      <button type="button" class="btn btn-light" title="Auto-translate" ng-click="TransCtrl.autoTranslate()"><i class="fa fa-globe"></i></button>
      <button type="button" class="btn btn-light" title="Leave a comment"><i class="fa fa-comment"></i></button>
      <button type="button" class="btn btn-light" title="Open glossary"><i class="fa fa-book"></i></button>
      <button type="button" class="btn btn-primary pull-right"
              ng-click="TransCtrl.saveAndClose(TransCtrl.translations[0].text)">Save & Close
      </button>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-1">
      <div class="col-md-10">
        <h3>Comments</h3>
      </div>
      <div class="col-md-1">
      </div>
      </div>
    </div>


      <div class="row" ng-repeat="comment in TransCtrl.comments[0].comments">

        <div class="col-md-10">
          <textarea class="form-control" style="min-width: 80%"> {{comment.text}}</textarea>
          <br>
          </div>

    </div>

  </div>
